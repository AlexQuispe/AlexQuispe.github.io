  <style>
    :root {
      --white: #fff;
      --black: #000;
      --primary-50: #e8e8e8;
      --primary-100: #c5c5c5;
      --primary-200: #9f9f9f;
      --primary-300: #787878;
      --primary-400: #5b5b5b;
      --primary-500: #3e3e3e;
      --primary-600: #383838;
      --primary-700: #303030;
      --primary-800: #282828;
      --primary-900: #1b1b1b;
      --primary: var(--primary-500);
      --secondary: #F68338;
    }

    html {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 62.5%;
    }

    body {
      background: var(--primary-800);
      color: var(--primary-500);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .hero-container {
      background: var(--primary-900);
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hero-bg {
      background: var(--primary-900);
      background-image: url(./static/bg.jpg);
      background-size: cover;
      background-attachment: scroll;
      background-position: center;
      background-repeat: repeat;
      background-origin: content-box;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .hero-overlay {
      background: var(--black);
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    .hero-border-top,
    .hero-border-right,
    .hero-border-bottom,
    .hero-border-left {
      position: absolute;
      background: var(--primary-800);
    }

    .hero-border-left {
      width: 1rem;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .hero-border-top {
      height: 1rem;
      top: 0;
      left: 0;
      right: 0;
    }

    .hero-border-right {
      width: 1rem;
      right: 0;
      top: 0;
      bottom: 0;
    }

    .hero-border-bottom {
      height: 1rem;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .hero-corner1,
    .hero-corner2,
    .hero-corner3,
    .hero-corner4 {
      position: absolute;
      width: 7rem;
      height: 7rem;
    }

    .hero-corner1 {
      top: 5rem;
      left: 5rem;
      border-top: solid var(--primary-600) 0.1rem;
      border-left: solid var(--primary-600) 0.1rem;
    }

    .hero-corner2 {
      top: 5rem;
      right: 5rem;
      border-top: solid var(--primary-600) 0.1rem;
      border-right: solid var(--primary-600) 0.1rem;
    }

    .hero-corner3 {
      right: 5rem;
      bottom: 5rem;
      border-right: solid var(--primary-600) 0.1rem;
      border-bottom: solid var(--primary-600) 0.1rem;
    }

    .hero-corner4 {
      left: 5rem;
      bottom: 5rem;
      border-left: solid var(--primary-600) 0.1rem;
      border-bottom: solid var(--primary-600) 0.1rem;
    }

    .column-wrap {
      position: absolute;
      top: 10rem;
      left: 10rem;
      right: 10rem;
      bottom: 10rem;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
    }

    .column-bg {
      background: var(--primary-900);
      position: absolute;
      width: 100%;
      z-index: 12;
      height: 100%;
    }

    .hero-text {
      position: relative;
      width: 100%;
      margin: auto 0;
    }

    .hero-text h1 {
      color: var(--primary-50);
      font-size: 4.8rem;
      line-height: 5.3rem;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }
    .hero-text h1 span {
      color: var(--secondary);
    }

    p {
      color: var(--primary-50);
      font-size: 1.4rem;
      line-height: 1.9rem;
    }

    .btn {
      position: relative;
      background: var(--secondary);
      color: var(--white);
      font-size: 1.2rem;
      text-align: center;
      padding: 1.5rem 3.5rem;
      cursor: pointer;
      display: inline-block;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      border: 0;
    }

    .btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0.4rem;
      height: 100%;
      background: var(--primary-600);
    }

    .btn:hover {
      background: var(--primary-600);
    }

    .mt-3 {
      margin-top: 1rem;
    }

    @media (max-width: 1024px) {
      .hero-border-left {
        visibility: visible;
      }

      .hero-border-top {
        visibility: hidden;
      }

      .hero-corner1 {
        top: 3rem;
        left: 4rem;
      }

      .hero-corner2 {
        top: 3rem;
        right: 4rem;
      }

      .hero-corner3 {
        right: 4rem;
        bottom: 4rem;
      }

      .hero-corner4 {
        left: 4rem;
        bottom: 4rem;
      }

      .hero-text h1 {
        font-size: 3.8rem;
        line-height: 4.3rem;
      }

      .column-wrap {
        top: 5rem;
        left: 6rem;
        right: 6rem;
        bottom: 6rem;
      }

      .hero-corner4 {
        display: block;
      }
    }

    @media (max-width: 600px) {
      .hero-text h1 {
        font-size: 2.8rem;
        line-height: 3.3rem;
      }

      .column-wrap {
        top: 3rem;
        left: 4rem;
        right: 4rem;
        bottom: 4rem;
      }

      .hero-corner1 {
        top: 1.5rem;
        left: 2.5rem;
      }

      .hero-corner2 {
        top: 1.5rem;
        right: 2.5rem;
      }

      .hero-corner3 {
        right: 2.5rem;
        bottom: 2.5rem;
      }

      .hero-corner4 {
        left: 2.5rem;
        bottom: 2.5rem;
      }
    }
  </style>
</head>
<body>
